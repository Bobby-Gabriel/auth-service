plugins { id "org.springframework.boot" version "2.1.3.RELEASE" } // this should be first line
apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'maven'
apply plugin: 'application'


group = 'auth-service'

description = "authentication service for team 4"

mainClassName = "com.team4.project.AuthServiceSpringBootApp"


sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {

    jcenter()
     mavenCentral()
     maven { url "https://repo.maven.apache.org/maven2" }
     maven { url "https://plugins.gradle.org/m2/" }
}

dependencies {
 
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.1.8.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version:'2.1.8.RELEASE'
    implementation group: 'org.hsqldb', name: 'hsqldb', version:'2.4.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'2.1.8.RELEASE'
    implementation group: 'com.auth0', name: 'java-jwt', version:'3.8.1'
    implementation(group: 'mysql', name: 'mysql-connector-java', version:'8.0.16') { exclude(module: 'protobuf-java')}

    runtimeOnly "mysql:mysql-connector-java:8.0.15"
}